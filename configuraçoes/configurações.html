<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link com a pagina do css -->
    <link rel="stylesheet" href="./configurações.css">
    <!-- link com os itens do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- link dos icones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Guja chat :D</title>
</head>

<body>

    <div class="container-fluid">
<!-- TODA PARTE DE CIMA (USEI BOOTSTRAP)!!!!!!!!!!!!-->
        <div class="mb-3 w-100 h-100">
            <!-- input de pesquisar -->
            <input type="text" class="form-control" id="ipt_pesquisa" placeholder="pesquisar">
            <!-- botão de puiblicação -->
            <button type="button" class="btn btn-primary" id="bt_publicação">publicação</button>
            <!-- botão do perfil -->
            <button type="button" class="btn btn-primary" id="bt_perfil">
                <i class="bi bi-person"></i>
            </button>
        </div>

<!-- TODA DIV DA LISTA DE OPÇÕES!!!!!!!!! -->
        <div class="cnt_conversas">
            <!-- titulo com nome guja chat em azul -->
            <div class="logo">
                <h1>Guja chat</h1>
            </div>
            <!-- gaveta de itens -->
            <div class="lista" >
                <!-- botão configuraçoes de privacidade-->
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-eye-slash"></i>
                </button>

                <div class="nome">privacidade</div>
            </div>
            <!-- botão configuração das conversas -->
            <div class="lista" >
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-chat-dots"></i>
                </button>

                <div class="nome">conversas</div>
            </div>
            <!-- botão configuração das notificaçoes -->
            <div class="lista">
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-bell"></i>
                </button>

                <div class="nome">notificações</div>
            </div>
            <!-- botão privacidade da conta -->
            <div class="lista">
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-person-plus"></i>
                </button>

                <div class="nome">conta</div>
            </div>
            <!-- botão de voltar -->
            <div class="lista">
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-person-plus"></i>
                </button>

                <div class="nome">voltar ao feed</div>
            </div>
            
            <!-- OPÇÕES !!!!!!!!!!-->
            <div class="opções">
                <!-- botão de sair -->
                <div class="lista">
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-gear"></i>
                </button>

                <div class="nome">sair</div>
            </div>
         
            </div>
        </div>

<!-- TODA DIV DAS OPÇOES(FEED)  !!!!!!!!!!!!!!!!!!!-->
        <div class="chat">

        </div>
    </div>
</body>

</html>
