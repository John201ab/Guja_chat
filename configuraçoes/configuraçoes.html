<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link com a pagina do css -->
    <link rel="stylesheet" href="./configurações.css">
    <!-- link com a responsividade -->
    <link rel="stylesheet" href="./responsividade.css">
    <!-- link com os itens do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- link dos icones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- link com as inagens -->
    <link rel="stylesheet" href="../img/fundosite.jpeg">
    

    <title>Guja chat :D</title>

</head>

<body>

    <div class="container-fluid">
        <img src="../img/fundosite.jpeg" alt="fundo do site" id="imgFundo">
        <!-- TODA PARTE DE CIMA (USEI BOOTSTRAP)-->
        <div class="forma">

            <!-- botão de puiblicação -->
            <button type="button" class="btn btn-primary" id="bt_publicação">publicação</button>
            <!-- input de pesquisar -->
            <input type="text" class="form-control" id="ipt_pesquisa" placeholder="pesquisar">
            <!-- botão do perfil -->
            <button type="button" class="btn btn-primary" id="bt_perfil">
                <i class="bi bi-person"></i>
            </button>

        </div>

        <!-- TODA DIV DA LISTA DE CONTATOS -->
        <div class="cnt_conversas">
            <!-- titulo com nome guja chat em azul -->
            <div class="logo">
                <h1>Guja chat</h1>
            </div>
            <!-- lista de contatos -->
            <div class="lista">
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-person"></i>
                </button>

                <div class="nome">Conversa 1</div>
            </div>

            <div class="lista">
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-person"></i>
                </button>

                <div class="nome">Conversa 2</div>
            </div>

            <div class="lista">
                <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                    <i class="bi bi-person"></i>
                </button>

                <div class="nome">Conversa 3</div>
            </div>
            <!-- OPÇÕES -->
            <div class="opções">
                <!-- botão do feed -->
                <div class="lista">
                    <a href="../feed_inicial/feed.html" class="btn btn-primary perfil-btn" id="bt_feed">
                        <i class="bi bi-house-door"></i>
                    </a>
                    <div class="nome">feed</div>
                </div>
                <!-- botão de configurações -->
                <div class="lista">
                    <button type="button_chat" class="btn btn-primary perfil-btn" id="bt_chat">
                        <i class="bi bi-gear"></i>
                    </button>

                    <div class="nome">configurações</div>
                </div>

            </div>
        </div>

        <!-- TODA DIV DO FEED -->
        <div class="chat">
            <!-- faixa azul em cima de onde vão ficar as conversas -->
            <div class="logo2">
                <!-- botão que vai exibir a imagem de perfil -->
                <button type="button" class="btn btn-primary" id="bt_perfil_chat">
                    <!-- icone dentro do botão -->
                    <i class="bi bi-person"></i> </button>
                <!-- nome da pessoa que você vai conversar -->
                <div>nome do contato</div>
            </div>
            <!-- input de mensagem -->
            <input type="text" class="form-control" id="ipt_mensagem" placeholder="pesquisar">
            <!-- botão de enviar mensagem -->
            <button type="button" class="btn btn-primary" id="bt_enviar">
                <!-- icone do botão -->
                <i class="bi bi-envelope-check"></i>
            </button>
            <!-- botão pra exportar arquivos de midia -->
            <button type="button" class="btn btn-primary" id="bt_midia">
                <!-- icone do botão -->
                <i class="bi bi-file-image"></i>
            </button>
            <!-- botão para exportar fotos -->
            <button type="button" class="btn btn-primary" id="bt_fotos">
                <!-- icone do botão -->
                <i class="bi bi-file-earmark-plus"></i>
            </button>

        </div>


    </div>
</body>

</html>
