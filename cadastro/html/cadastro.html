<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <script src="/js/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        <img src="/img/guja_chat.png" alt="Guja Chat">
    </div>
    
    <main class="new-account">
        <form id="my-form">
            
            <h4 class="header-title">Preencha os dados para realizar o cadastro</h4>

            <div class="input-group">
                <input type="text" placeholder="Nome completo" id="name" >
            </div>

            <div class="input-group">
                <input type="email" placeholder="E-mail" id="email" >
            </div>

            <div class="input-group">
                <input type="password" placeholder="Senha" id="password" >
            </div>

            <div class="input-group">
                <input type="password" placeholder="Confirme a senha" id="confirmarPassword" >
            </div>
            
            <div class="input-condition">
                <input type="checkbox">
                <label>Aceito os termos e condições</label>
            </div>

            <button onclick="cadastro(); return false" type="button" class="btn-continue">Continuar Login</button>

        </form>

    </main>
</body>
</html>
