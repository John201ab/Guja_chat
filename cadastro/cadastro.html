<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../cadastro/cadastro.css">
    <script src="../cadastro/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        <img src="/img/guja_chat.png" alt="Guja Chat">
    </div>
    
    <main class="login-box">
        <form id="form">

            <div class="footer">
                <h1>Crie sua conta!</h1>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail" id="email">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" id="password">
            </div>
            

            <button onclick="logar(); return false" type="submit" class="btn-login" id="btn-entrar">Criar conta</button>


        </form>

    </main>
</body>
</html>
