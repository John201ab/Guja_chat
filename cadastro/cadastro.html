<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../cadastro/cadastro.css">
    <script src="../cadastro/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        <img src="/img/guja_chat.png" alt="Guja Chat">
    </div>
    
    <main class="login-box">
        <form id="form" onSubmit="cadastro()" >

            <h1>Bem-Vindo</h1>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail" id="email" value="teste@teste">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" id="password" value="1234">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" id="confirmarPassword" value="1234">
            </div>

            <button type="button" onClick="cadastro()" class="btn-login" id="btn-entrar">Criar cadastro</button>

        </form>

            

    </main>
</body>
</html>
