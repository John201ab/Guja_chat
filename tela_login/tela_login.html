<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./tela_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../tela_login/tela_login.js" defer></script>
    <title>Bem-Vindo ao Guja Chat</title>
</head>

<body>

    <div class="container">
        <img src="../img/guja_chat.png" alt="Guja Chat">
    </div>

    <div class="boas_vindas">Bem-vindo</div>

    <main class="login-box">

        <form id="form">

            <div class="footer">
                <h1>Bem-Vindo</h1>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail" id="email" value="teste@gmail.com">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" id="password" value="12345">
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Lembrar senha.
                </label>
                <a href="../esqueci_senha/esqueci_senha.html" class="forgot-password">Esqueci a senha</a>
            </div>

            <button onclick="logar(); return false" type="button" class="btn-login" id="btn-entrar">Entrar</button>

            <p class="no-occount">NÃ£o tem uma conta?</p> <a href="../cadastro/cadastro.html" class="register-link">Cadastra-se?</a>


        </form>
    </main>
</body>

</html>
